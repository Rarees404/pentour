<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Enable Two-Factor Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; padding: 2rem; background: #f4f4f4; text-align: center; }
        h1 { color: #333; margin-bottom: 1.5rem; }
        .qr-container img { max-width: 200px; margin: 1rem 0; }
        input { padding: 10px; width: 200px; border-radius: 6px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin-top: 1rem; border: none; border-radius: 6px; background: #007bff; color: white; font-weight: 600; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { margin-top: 1rem; }
        .message.success { color: green; }
        .message.error { color: red; }
        a.back { display: block; margin-top: 2rem; color: #007bff; }
    </style>
</head>
<body>
<h1>Activate Two-Factor Authentication</h1>
<div class="qr-container">
    <img src="data:image/png;base64,{{ qr_data }}" alt="2FA QR Code" />
</div>
<p>Scan with Google Authenticator, then enter the code below:</p>
<form method="post">
    {% csrf_token %}
    <input type="text" name="otp_code" placeholder="123456" required />
    <br />
    <button type="submit">Verify & Activate</button>
</form>
{% if messages %}
{% for msg in messages %}
<p class="message {{ msg.tags }}">{{ msg }}</p>
{% endfor %}
{% endif %}
<a href="{% url 'user_menu' %}" class="back">‚Üê Back to Menu</a>
</body>
</html>
